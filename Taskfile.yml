version: 3

tasks:
  fmt:
    cmds:
      - nixfmt .

  update:
    cmds:
      - nix flake update
      - task: archive

  archive:
    cmds:
      - nix flake archive

  home:
    cmds:
      - task: add-files
      - home-manager switch --impure --flake .

  host:
    cmds:
      - task: add-files
      - sudo nixos-rebuild switch --flake .

  add-files:
    silent: true
    ignore_error: true
    cmds:
      - |
        cd files
        for file in *;
        do
          nix store add-file $file
        done
